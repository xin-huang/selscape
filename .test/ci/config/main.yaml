# Main configuration for species and data paths

species: "Human"
tax_id: 9606

ref_genome: "hg19"
anc_alleles: 
  path: ".test/ci/data"
  prefix: "test.chr"

genome_annotation: ".test/ci/data/test.gtf.gz"
gene2go: ".test/ci/data/test.gene2go.gz"

# Quality control filters
# Hardy-Weinberg equilibrium p-value threshold for balancing selection
hwe_pvalue: 0.001

ploidy: 2

# Population definitions
populations:
  - YRI
  - CHS

# Data file configuration
# Base folder for resources
data_folder: ".test/ci/data"
  
# VCF file naming convention: {file_prefix}chr{chr_name}{file_suffix}
vcf_prefix: "chr"
vcf_suffix: ".hg19.test.vcf.gz"
    
# Sample metadata file
metadata: ".test/ci/data/test_metadata.txt"
  
# Chromosome range to analyze
chromosomes:
  - 21

selscan_config: ".test/ci/config/selscan.yaml"
betascan_config: ".test/ci/config/betascan.yaml"
dadi_config: ".test/ci/config/dadi-cli.yaml"
scikit_allel_config: ".test/ci/config/scikit-allel.yaml"
